<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht producten</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>producten</th>
        <th>prijs</th>
        <th>aantal</th>
        <th>btw</th>
        <th>subtotaal</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>product1</td>
        <td class="prijs">10.00 Eur</td>
        <td><input type="number" class="aantal" value="0"></td>
        <td class="btw">6%</td>
        <td class="subtotaal">0.00 Eur</td>
    </tr>
    <tr>
        <td>product2</td>
        <td class="prijs">15.00 Eur</td>
        <td><input type="number" class="aantal" value="0"></td>
        <td class="btw">21%</td>
        <td class="subtotaal">0.00 Eur</td>
    </tr>
    <tr>
        <td>product3</td>
        <td class="prijs">12.20 Eur</td>
        <td><input type="number" class="aantal" value="0"></td>
        <td class="btw">21%</td>
        <td class="subtotaal">0.00 Eur</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">totaal</td>
        <td class="totaal">0.00 Eur</td>
    </tr>
    </tfoot>
</table>
<button>Herbereken</button>
<script src="scripts/script.js"></script>
</body>
</html>
