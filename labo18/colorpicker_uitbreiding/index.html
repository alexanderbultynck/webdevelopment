<!DOCTYPE html>
<html lang="en">
<head>
    <title>Opdracht colorpicker uitbreiding</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
<section>
    <label for="slider1"></label>
    <p>0<input type="range" class="slider" id="slider1" value="128" min="0" max="255"/>255 &nbsp; Red <span
            class="value">128</span></p>
    <label for="slider2"></label>
    <p>0<input type="range" class="slider" id="slider2" value="255" min="0" max="255"/>255 &nbsp; Blue <span
            class="value">255</span></p>
    <label for="slider3"></label>
    <p>0<input type="range" class="slider" id="slider3" value="128" min="0" max="255"/>255 &nbsp; Green <span
            class="value">128</span></p>
</section>
<section>
    <div class="colorDemo"></div>
    <button id="saveColor">Save</button>
</section>
<section id="savedColors"></section>
<script type="text/javascript" charset="utf-8" src="scripts/script.js"></script>
</body>
</html>
