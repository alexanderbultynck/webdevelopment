<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Internet Start Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="container mt-4">
    <h1>My Internet Start Page</h1>

        <form>
            <label for="zoekopdracht"><b>Zoekopdracht</b></label>
            <input type="text" id="zoekopdracht" placeholder="Enter commando">
            <p>Start your commando with "/[character] [zoekopdracht]"</p>
            <button type="button" id="btn">GO!</button>
        </form>

    <h2 class="mt-4">History</h2>
    <div id="history" class="row g-3">
    </div>
</div>

<script src="scripts/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
